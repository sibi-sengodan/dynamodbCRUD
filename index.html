<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynamoDB Web App</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.1104.0/aws-sdk.min.js"></script> -->
</head>
<body>
    <header>
    <h1>DynamoDB Web App</h1>
    </header>
    <main> 
    <div class="container">
        <div class="vertical-center">
            <button onclick="getAllStudents()">Get All</button>
            <button onclick="addStudent()">Add</button>
        </div>
    </div>
    
    <table id="studentTable" border="1">
        <!-- Table header here -->
        <tr>
            <th>CustomerId</th>
            <th>StudentName</th>
            <th>City</th>
            <th>Age</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
